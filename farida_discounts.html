<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Discount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .readonly {
            background-color: #f9f9f9;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Product Discount Calculator</h1>
    <form id="discountForm">
        <label for="description">Product Description:</label>
        <input type="text" id="description" placeholder="Enter product description" required>

        <label for="listPrice">List Price:</label>
        <input type="number" id="listPrice" placeholder="Enter list price" required>

        <label for="discountPercentage">Discount Percentage (%):</label>
        <input type="number" id="discountPercentage" placeholder="Enter discount percentage" required>

        <label for="discountAmount">Discounted Amount:</label>
        <input type="number" id="discountAmount" class="readonly" readonly>

        <label for="discountedPrice">Discounted Price:</label>
        <input type="number" id="discountedPrice" class="readonly" readonly>

        <button type="button" onclick="calculateDiscount()">Calculate Discount</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <script>
        function calculateDiscount() {
            const listPrice = parseFloat(document.getElementById("listPrice").value);
            const discountPercentage = parseFloat(document.getElementById("discountPercentage").value);

            if (isNaN(listPrice) || isNaN(discountPercentage) || listPrice <= 0 || discountPercentage < 0) {
                alert("Please enter valid values for List Price and Discount Percentage.");
                return;
            }

            // Calculate discount amount and discounted price
            const discountAmount = (listPrice * discountPercentage) / 100;
            const discountedPrice = listPrice - discountAmount;

            // Display the results
            document.getElementById("discountAmount").value = discountAmount.toFixed(2);
            document.getElementById("discountedPrice").value = discountedPrice.toFixed(2);
        }

        function resetForm() {
            document.getElementById("discountForm").reset();
            document.getElementById("discountAmount").value = "";
            document.getElementById("discountedPrice").value = "";
        }
    </script>
</body>
</html>
